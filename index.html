<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de la Letra del NIF</title>
</head>
<body>
    <h1>Cálculo de la Letra del NIF</h1>
    <div id="clalculo-letra">
        <label for="">Número de NIF: </label>
        <input type="text" id="nif">
        <button onclick="muestraLetraNIF()">Calcular Letra</button>

    </div>
    <script>
        function calculaLetra(nif){
            let letra = "TRWAGMYFPDXBNJZSQVHLCKE";
            let posicion = nif%23;
            return letra[posicion]
        }
        function muestraLetraNIF(){
            nif = document.getElementById("nif").value;
            nifConLetra = nif + "-" + muestraLetraNIF(nif);
            alert(nifConLetra);
        }
    </script>
</body>
</html>
